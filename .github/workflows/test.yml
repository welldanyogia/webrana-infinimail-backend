name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.22'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -short -race -coverprofile=coverage-unit.out -covermode=atomic ./...

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage-unit.out
          flags: unit
          name: unit-coverage
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: infinimail_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/infinimail_test?sslmode=disable
          TEST_DATABASE_URL: postgres://test:test@localhost:5432/infinimail_test?sslmode=disable
        run: go test -tags=integration -race -coverprofile=coverage-integration.out -covermode=atomic ./tests/integration/...

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage-integration.out
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: infinimail_e2e_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run E2E tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/infinimail_e2e_test?sslmode=disable
        run: go test -tags=e2e -race -coverprofile=coverage-e2e.out -covermode=atomic ./tests/e2e/...

      - name: Upload E2E test coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage-e2e.out
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Generate full coverage report
        run: |
          go test -short -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload combined coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          flags: combined
          name: combined-coverage
          fail_ci_if_error: false
