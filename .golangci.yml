# golangci-lint configuration for security-focused linting
# Documentation: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  build-tags:
    - integration
    - e2e
  skip-dirs:
    - vendor
    - node_modules
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Security-focused linters (CRITICAL)
    - gosec          # Security checker for Go - detects security problems
    - gocritic       # Comprehensive Go source code linter
    - errcheck       # Check for unchecked errors
    - errorlint      # Find code that will cause problems with Go 1.13+ error wrapping
    - exportloopref  # Checks for pointers to enclosing loop variables
    - govet          # Go's official static analyzer
    - ineffassign    # Detects ineffectual assignments
    - staticcheck    # Advanced Go linter
    - unused         # Checks for unused code

    # Code quality linters (IMPORTANT)
    - gofmt          # Checks whether code was gofmt-ed
    - goimports      # Checks missing or unreferenced package imports
    - misspell       # Finds commonly misspelled English words
    - revive         # Fast, configurable, extensible linter
    - unconvert      # Remove unnecessary type conversions
    - unparam        # Reports unused function parameters
    - bodyclose      # Checks whether HTTP response body is closed successfully
    - noctx          # Finds sending http request without context.Context
    - sqlclosecheck  # Checks that sql.Rows and sql.Stmt are closed

    # Additional security checks
    - prealloc       # Finds slice declarations that could be preallocated
    - predeclared    # Finds code that shadows predeclared identifiers
    - nolintlint     # Reports ill-formed or insufficient nolint directives

  disable:
    - cyclop         # Too strict for initial implementation
    - funlen         # Function length check - can be too restrictive
    - gochecknoglobals # Global variables sometimes necessary
    - gocognit       # Cognitive complexity - too strict
    - gomnd          # Magic numbers - too strict for constants
    - lll            # Line length check - handled by gofmt
    - nestif         # Too strict for error handling
    - wsl            # Whitespace linter - too opinionated

linters-settings:
  gosec:
    # Enable all gosec rules
    includes:
      - G101 # Look for hard coded credentials
      - G102 # Bind to all interfaces
      - G103 # Audit the use of unsafe block
      - G104 # Audit errors not checked
      - G106 # Audit the use of ssh.InsecureIgnoreHostKey
      - G107 # Url provided to HTTP request as taint input
      - G108 # Profiling endpoint automatically exposed
      - G109 # Potential Integer overflow
      - G110 # Potential DoS vulnerability via decompression bomb
      - G201 # SQL query construction using format string
      - G202 # SQL query construction using string concatenation
      - G203 # Use of unescaped data in HTML templates
      - G204 # Audit use of command execution
      - G301 # Poor file permissions used when creating a directory
      - G302 # Poor file permissions used when creation file or chmod
      - G303 # Creating tempfile using a predictable path
      - G304 # File path provided as taint input
      - G305 # File traversal when extracting zip archive
      - G306 # Poor file permissions used when writing to a file
      - G307 # Deferring a method which returns an error
      - G401 # Detect the usage of DES, RC4, MD5 or SHA1
      - G402 # Look for bad TLS connection settings
      - G403 # Ensure minimum RSA key length of 2048 bits
      - G404 # Insecure random number source (rand instead of crypto/rand)
      - G501 # Import blocklist: crypto/md5
      - G502 # Import blocklist: crypto/des
      - G503 # Import blocklist: crypto/rc4
      - G504 # Import blocklist: net/http/cgi
      - G505 # Import blocklist: crypto/sha1
      - G601 # Implicit memory aliasing in for loop
    excludes:
      - G104 # We handle errors explicitly with errcheck linter
    severity: medium
    confidence: medium

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - whyNoLint
      - unnamedResult
      - hugeParam

  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`
    check-type-assertions: true
    # Report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`
    check-blank: true
    # List of functions to exclude from checking
    exclude-functions:
      - (io.Closer).Close
      - (*database/sql.Rows).Close
      - (*database/sql.Stmt).Close

  govet:
    check-shadowing: true
    enable-all: true
    disable:
      - fieldalignment # Struct field alignment - too strict

  staticcheck:
    checks:
      - all
      - "-SA1019" # Deprecated functions - sometimes necessary for compatibility

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  misspell:
    locale: US
    ignore-words:
      - cancelled # British spelling sometimes used

  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-explanation: true
    require-specific: true

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 0
  # Maximum count of issues with the same text
  max-same-issues: 0

  # Show only new issues since the last run
  new: false

  # Fix found issues (if it's supported by the linter)
  fix: false

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - gocritic

    # Exclude known false positives
    - text: "weak cryptographic primitive"
      linters:
        - gosec
      path: _test\.go

    # Allow err shadowing in specific cases
    - text: "shadow: declaration of \"err\""
      linters:
        - govet

    # G104: Duplicated errcheck checks
    - text: "G104:"
      linters:
        - gosec

  # Independently of option `exclude` we use default exclude patterns
  exclude-use-default: true

severity:
  default-severity: warning
  rules:
    - linters:
        - gosec
      severity: error
    - linters:
        - errcheck
        - staticcheck
        - govet
      severity: error
